            </div>
          </div>
          <div class='page' data-page='3'>
            <div class='card-container'>
              <div class='dismiss'>
                <i class='ion-ios-close'></i>
              </div>

              <div class='card-sub'>name</div>
              <div class='card-stat'>change</div>
              <div class='card-sub'>
                <a href=''>

              </div>
              <div class='card-stat'>... ^ +1</div>
              <div class='card-sub'>
                <a href=''>

                </a>
              </div>

                </a>
              </div>

              </div>
              <div class='card-stat'>... ^ +1</div>
              <div class='card-sub'>
                <a href=''>
                  Subcategory
                </a>
              </div>
              <div class='card-stat'>... ^ +1</div>
              <div class='card-info'>* All changes are as of last hour</div>
            </div>
            <!-- <p><a class='nav-link nav-button' href="">go back</a></p> -->
          </div>
        </div>
      </div>
